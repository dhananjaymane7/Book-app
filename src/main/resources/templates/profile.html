<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Profile - BookStore Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        :root{
          --primary-orange: #FF9500;
          --primary-blue: #232F3E;
          --accent-orange: #FF6B35;
          --light-blue: #37475A;
          --surface: #FFFFFF;
          --bg: #F3F4F6;
          --text: #0F1419;
          --text-secondary: #565959;
          --border: #D5D9D9;
          --success: #067D62;
          --warning: #B12704;
        }

        * { box-sizing: border-box; }
        html, body { margin: 0; padding: 0; }

        body {
          font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
          color: var(--text);
          background: var(--bg);
          line-height: 1.6;
        }

        /* Updated header with Amazon-style gradient and branding */
        .site-header {
          background: linear-gradient(135deg, var(--primary-blue) 0%, var(--light-blue) 100%);
          box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .site-header .wrap {
          max-width: 1200px;
          margin: 0 auto;
          display: flex;
          align-items: center;
          justify-content: space-between;
          padding: 16px 20px;
        }

        .brand {
          display: flex;
          align-items: center;
          gap: 12px;
          font-weight: 700;
          font-size: 20px;
          color: white;
          text-decoration: none;
        }

        .brand-mark {
          width: 32px;
          height: 32px;
          border-radius: 8px;
          background: linear-gradient(135deg, var(--primary-orange) 0%, var(--accent-orange) 100%);
          position: relative;
          display: inline-block;
        }

        .brand-mark::after {
          content: "";
          position: absolute;
          inset: 6px;
          border: 2px solid white;
          border-radius: 4px;
        }

        /* Enhanced container and grid layout */
        .container {
          max-width: 1200px;
          margin: 24px auto;
          padding: 0 20px;
        }

        .grid {
          display: grid;
          grid-template-columns: 1fr;
          gap: 24px;
        }

        @media(min-width: 768px) {
          .grid {
            grid-template-columns: 1fr;
          }
        }

        /* Amazon-style cards with enhanced shadows and borders */
        .card {
          background: var(--surface);
          border: 1px solid var(--border);
          border-radius: 12px;
          box-shadow: 0 2px 8px rgba(0,0,0,0.08);
          overflow: hidden;
          transition: box-shadow 0.2s ease;
        }

        .card:hover {
          box-shadow: 0 4px 16px rgba(0,0,0,0.12);
        }

        .card-header {
          padding: 20px 24px;
          background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
          border-bottom: 2px solid var(--primary-orange);
          font-weight: 600;
          font-size: 18px;
        }

        .card-body {
          padding: 24px;
        }

        /* Enhanced profile grid with better spacing */
        .profile-grid {
          display: grid;
          grid-template-columns: 1fr;
          gap: 20px;
        }

        @media(min-width: 768px) {
          .profile-grid {
            grid-template-columns: repeat(3, 1fr);
          }
        }

        .form-group {
          display: flex;
          flex-direction: column;
          gap: 8px;
        }

        label {
          font-weight: 600;
          color: var(--text);
          font-size: 14px;
          text-transform: uppercase;
          letter-spacing: 0.5px;
        }

        input {
          padding: 12px 16px;
          border: 2px solid var(--border);
          border-radius: 8px;
          background: #f8f9fa;
          color: var(--text);
          font-size: 16px;
          transition: border-color 0.2s ease;
        }

        input[readonly] {
          background: #f1f3f4;
          color: var(--text-secondary);
          cursor: not-allowed;
        }

        /* Amazon-style table with enhanced styling */
        table {
          width: 100%;
          border-collapse: separate;
          border-spacing: 0;
          border: 1px solid var(--border);
          border-radius: 12px;
          overflow: hidden;
          background: var(--surface);
        }

        thead {
          background: linear-gradient(135deg, var(--primary-blue) 0%, var(--light-blue) 100%);
          color: white;
        }

        th, td {
          padding: 16px 20px;
          text-align: left;
          font-size: 14px;
        }

        th {
          font-weight: 600;
          text-transform: uppercase;
          letter-spacing: 0.5px;
        }

        tbody tr {
          border-top: 1px solid var(--border);
          transition: background-color 0.2s ease;
        }

        tbody tr:hover {
          background: #f8f9fa;
        }

        tbody tr:nth-child(even) {
          background: #fafbfc;
        }

        tbody tr:nth-child(even):hover {
          background: #f1f3f4;
        }

        .status {
          font-weight: 600;
          padding: 6px 12px;
          border-radius: 20px;
          font-size: 12px;
          text-transform: uppercase;
          letter-spacing: 0.5px;
        }

        .status.ok {
          background: #d4edda;
          color: var(--success);
          border: 1px solid #c3e6cb;
        }

        .empty {
          padding: 40px 20px;
          text-align: center;
          color: var(--text-secondary);
          font-style: italic;
        }

        /* Enhanced section titles with Amazon-style badges */
        .section-title {
          display: flex;
          align-items: center;
          gap: 12px;
          font-size: 18px;
          font-weight: 600;
          margin: 0;
          color: var(--text);
        }

        .badge {
          background: linear-gradient(135deg, var(--primary-orange) 0%, var(--accent-orange) 100%);
          color: white;
          font-size: 11px;
          font-weight: 600;
          border-radius: 12px;
          padding: 4px 10px;
          text-transform: uppercase;
          letter-spacing: 0.5px;
          box-shadow: 0 2px 4px rgba(255, 149, 0, 0.3);
        }

        /* Added responsive design improvements */
        @media(max-width: 767px) {
          .container {
            padding: 0 16px;
            margin: 16px auto;
          }

          .card-header, .card-body {
            padding: 16px;
          }

          .profile-grid {
            grid-template-columns: 1fr;
          }

          th, td {
            padding: 12px 16px;
            font-size: 13px;
          }
        }
    </style>
</head>
<body>
<header class="site-header" role="banner">
    <div class="wrap">
        <a href="/" class="brand" aria-label="BookShop Home">
            <span class="brand-mark" aria-hidden="true"></span>
            BookStore Pro
        </a>
        <div style="color: rgba(255,255,255,0.8); font-size: 14px; font-weight: 500;">My Account</div>
    </div>
</header>

<main class="container" role="main">
    <div class="grid">
        <section class="card" aria-label="User information">
            <div class="card-header">
                <span class="section-title">User Profile <span class="badge">Read-only</span></span>
            </div>
            <div class="card-body">
                <div class="profile-grid">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input id="name" type="text" th:value="${user.name}" readonly />
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input id="email" type="email" th:value="${user.email}" readonly />
                    </div>
                    <div class="form-group">
                        <label for="role">Account Role</label>
                        <input id="role" type="text" th:value="${user.role}" readonly />
                    </div>
                </div>
            </div>
        </section>

        <section class="card" aria-label="Order history">
            <div class="card-header">
                <span class="section-title">Order History</span>
            </div>
            <div class="card-body" style="padding: 0;">
                <table aria-label="Orders">
                    <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Order Date</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="order : ${orders}">
                        <td th:text="${order.id}">1</td>
                        <td th:text="${#dates.format(order.createdAt, 'dd MMM yyyy HH:mm')}">01 Jan 2025 12:00</td>
                        <td class="status" th:classappend="${order.status} == 'DELIVERED' ? ' ok' : ''"
                            th:text="${order.status}">PENDING</td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(orders)}">
                        <td colspan="3" class="empty">No orders found.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</main>
</body>
</html>
