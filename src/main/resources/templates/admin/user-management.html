<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BookStore Pro â€“ Admin Panel</title>
    <style>
        :root {
          --primary: #4a90e2;
          --danger: #e74c3c;
          --success: #2ecc71;
          --light: #f4f7fa;
          --dark: #2c3e50;
        }

        body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          margin: 0;
          padding: 20px;
          background: var(--light);
          color: var(--dark);
        }

        header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 25px;
        }

        header h1 {
          font-size: 28px;
          color: var(--primary);
          margin: 0;
        }

        .search-container {
          margin-bottom: 20px;
        }

        input[type="search"] {
          padding: 10px 14px;
          width: 320px;
          border: 1.5px solid #ccc;
          border-radius: 6px;
          font-size: 16px;
          outline: none;
          transition: all 0.2s ease-in-out;
        }

        input[type="search"]:focus {
          border-color: var(--primary);
          box-shadow: 0 0 4px var(--primary);
        }

        table {
          width: 100%;
          border-collapse: collapse;
          background: white;
          border-radius: 10px;
          overflow: hidden;
          box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }

        thead {
          background-color: var(--primary);
          color: white;
        }

        th, td {
          padding: 14px 18px;
          text-align: left;
          border-bottom: 1px solid #eee;
        }

        tbody tr:hover {
          background-color: #f0f6ff;
        }

        select.role-select {
          padding: 6px 10px;
          font-size: 14px;
          border-radius: 5px;
          border: 1px solid #ccc;
          transition: border-color 0.2s;
        }

        select.role-select:focus {
          border-color: var(--primary);
          outline: none;
        }

        .action-btn {
          cursor: pointer;
          padding: 8px 14px;
          font-size: 14px;
          border-radius: 5px;
          border: none;
          transition: all 0.2s ease-in-out;
        }

        .delete-btn {
          background-color: var(--danger);
          color: white;
        }

        .delete-btn:hover {
          background-color: #c0392b;
          transform: scale(1.05);
        }

        .pagination {
          margin-top: 30px;
          display: flex;
          justify-content: center;
          gap: 10px;
        }

        .pagination button {
          padding: 8px 14px;
          border-radius: 6px;
          border: 1.5px solid var(--primary);
          background-color: white;
          color: var(--primary);
          font-weight: 600;
          cursor: pointer;
          transition: all 0.2s ease-in-out;
        }

        .pagination button:hover:not(.disabled) {
          background-color: var(--primary);
          color: white;
        }

        .pagination button.disabled {
          opacity: 0.6;
          cursor: not-allowed;
        }

        @media (max-width: 700px) {
          table, thead, tbody, th, td, tr {
            display: block;
          }

          thead tr {
            display: none;
          }

          tbody tr {
            margin-bottom: 15px;
            background: white;
            padding: 12px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
          }

          tbody td {
            padding: 10px 0;
            border: none;
            position: relative;
            padding-left: 50%;
            text-align: left;
          }

          tbody td::before {
            position: absolute;
            top: 10px;
            left: 15px;
            width: 45%;
            white-space: nowrap;
            font-weight: 600;
            content: attr(data-label);
            color: #555;
          }
        }
    </style>
</head>
<body>

<header>
    <h1>ðŸ“š BookStore Pro â€“ Admin Panel</h1>
</header>

<div class="search-container">
    <input type="search" id="userSearch" placeholder="Search users by name, email, or role..." oninput="filterUsers()" />
</div>

<table id="userTable" aria-label="User management table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Rows will be injected by JS -->
    </tbody>
</table>

<div class="pagination" aria-label="Pagination navigation">
    <button disabled class="disabled">&lt; Prev</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>Next &gt;</button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', fetchUsers);

    function fetchUsers() {
      fetch('/api/users')
        .then(response => response.json())
        .then(users => {
          const tbody = document.querySelector('#userTable tbody');
          tbody.innerHTML = '';

          users.forEach(user => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td data-label="Name">${user.name}</td>
              <td data-label="Email">${user.email}</td>
              <td data-label="Role">
                <select class="role-select" data-user-id="${user.id}" onchange="changeRole(this)">
                  <option value="USER" ${user.role === 'USER' ? 'selected' : ''}>User</option>
                  <option value="MODERATOR" ${user.role === 'MODERATOR' ? 'selected' : ''}>Moderator</option>
                  <option value="ADMIN" ${user.role === 'ADMIN' ? 'selected' : ''}>Admin</option>
                </select>
              </td>
              <td data-label="Actions">
                <button class="action-btn delete-btn" onclick="deleteUser(${user.id})">Delete</button>
              </td>
            `;
            tbody.appendChild(tr);
          });
        })
        .catch(error => {
          console.error('Error fetching users:', error);
          alert('Failed to load users.');
        });
    }

    function changeRole(selectElement) {
      const userId = selectElement.getAttribute('data-user-id');
      const newRole = selectElement.value;

      fetch(`/api/users/${userId}/role`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ role: newRole })
      })
      .then(response => {
        if (response.ok) {
          alert(`Role updated to ${newRole} for user ID ${userId}`);
        } else {
          throw new Error('Failed to update role.');
        }
      })
      .catch(error => {
        console.error('Error updating role:', error);
        alert('Error updating user role.');
      });
    }

    function deleteUser(userId) {
      if (!confirm('Are you sure you want to delete this user?')) return;

      fetch(`/api/users/${userId}`, { method: 'DELETE' })
        .then(response => {
          if (response.ok) {
            alert('User deleted successfully.');
            fetchUsers();
          } else {
            throw new Error('Failed to delete user.');
          }
        })
        .catch(error => {
          console.error('Error deleting user:', error);
          alert('Error deleting user.');
        });
    }

    function filterUsers() {
      const filter = document.getElementById('userSearch').value.toLowerCase();
      const rows = document.querySelectorAll('#userTable tbody tr');

      rows.forEach(row => {
        const name = row.cells[0].textContent.toLowerCase();
        const email = row.cells[1].textContent.toLowerCase();
        const role = row.cells[2].querySelector('select').value.toLowerCase();

        if (name.includes(filter) || email.includes(filter) || role.includes(filter)) {
          row.style.display = '';
        } else {
          row.style.display = 'none';
        }
      });
    }
</script>

</body>
</html>
