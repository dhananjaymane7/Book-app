<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Request Submitted | BookStore Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
          --success-color: #22c55e;
          --primary-blue: #2563eb;
          --primary-dark: #1e40af;
          --gray-100: #f9fafb;
          --gray-200: #e5e7eb;
          --gray-500: #6b7280;
          --gray-700: #374151;
          --white: #ffffff;
          --shadow: 0 20px 30px rgba(0, 0, 0, 0.05);
        }

        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
        }

        body {
          font-family: 'Inter', sans-serif;
          background-color: var(--gray-100);
          color: var(--gray-700);
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          padding: 2rem;
        }

        .success-card {
          background-color: var(--white);
          border-radius: 1rem;
          box-shadow: var(--shadow);
          max-width: 540px;
          width: 100%;
          padding: 3rem 2rem;
          text-align: center;
          animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
          from {
            transform: translateY(20px);
            opacity: 0;
          }
          to {
            transform: translateY(0);
            opacity: 1;
          }
        }

        .success-icon {
          display: inline-flex;
          justify-content: center;
          align-items: center;
          width: 80px;
          height: 80px;
          background-color: rgba(34, 197, 94, 0.1);
          border-radius: 50%;
          margin-bottom: 1.5rem;
        }

        .success-icon svg {
          width: 40px;
          height: 40px;
          color: var(--success-color);
        }

        h1 {
          font-size: 1.875rem;
          font-weight: 700;
          margin-bottom: 0.75rem;
          color: var(--gray-700);
        }

        p {
          font-size: 1.125rem;
          color: var(--gray-500);
          margin-bottom: 2rem;
          line-height: 1.6;
        }

        .action-link {
          display: inline-block;
          background: linear-gradient(to right, var(--primary-blue), var(--primary-dark));
          color: var(--white);
          font-size: 1rem;
          font-weight: 600;
          padding: 0.75rem 1.75rem;
          border-radius: 0.5rem;
          text-decoration: none;
          transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .action-link:hover {
          transform: translateY(-3px);
          box-shadow: 0 8px 20px rgba(37, 99, 235, 0.3);
        }

        @media (max-width: 480px) {
          .success-card {
            padding: 2rem 1.5rem;
          }

          h1 {
            font-size: 1.5rem;
          }

          p {
            font-size: 1rem;
          }

          .action-link {
            font-size: 0.95rem;
            padding: 0.7rem 1.4rem;
          }
        }
    </style>
</head>
<body>
<div class="success-card">
    <div class="success-icon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
            <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75
        9.75-9.75s9.75 4.365 9.75 9.75-4.365
        9.75-9.75 9.75S2.25 17.385 2.25 12zm13.36-1.814a.75.75
        0 10-1.22-.872l-3.236 4.53L9.53
        12.21a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75
        0 001.14-.094l3.75-5.25z" clip-rule="evenodd" />
        </svg>
    </div>
    <h1>Request Submitted Successfully!</h1>
    <p>Your exchange request has been received. We will notify you via email when a matching exchange is found.</p>
    <a href="/" class="action-link">Go to Home</a>
</div>
</body>
</html>
